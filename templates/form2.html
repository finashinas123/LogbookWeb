<!DOCTYPE html>
<html>
  <head>
    <title>ECMO LOGBOOK</title>
    <link rel="icon" href="/static/images/perficon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">
        Extra Corporeal Membrane Oxygenation Data Form
      </h2>

      <form action="/" method="get" class="text-end mb-3">
        <button type="submit" class="btn btn-link">Switch to CPBS Form</button>
      </form>

      <form
        action="/submit2"
        method="post"
        class="bg-white p-4 rounded shadow-sm"
      >

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Name:</label>
            <input name="name" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Hospital:</label>
            <input
              name="hospital"
              value="Madinah Cardiac Center, KSA"
              class="form-control"
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Hospital ID:</label>
            <input name="HID" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Date:</label>
            <input name="date" type="date" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Age:</label>
            <input name="age" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Blood Group:</label>
            <select name="blood_group" class="form-select" required>
              <option value="">-- Select --</option>
              <option value="A+">A+</option>
              <option value="A-">A−</option>
              <option value="B+">B+</option>
              <option value="B-">B−</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB−</option>
              <option value="O+">O+</option>
              <option value="O-">O−</option>
            </select>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6 col-sm-12">
            <div class="border rounded p-3">
            <label class="form-label d-block">Age Group:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="age_group"
                value="Adult"
                required
              />
              <label class="form-check-label">Adult</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="age_group"
                value="Pediatric"
                required
              />
              <label class="form-check-label">Pediatric</label>
              </div>
            </div>
          </div>

          <!-- Sex Column -->
          <div class="col-md-6 col-sm-12 mt-3 mt-md-0">
            <div class="border rounded p-3">
            <label class="form-label d-block">Sex:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                value="Male"
                required
              />
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                value="Female"
                required
              />
              <label class="form-check-label">Female</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-3">
            <label class="form-label">Height:</label>
            <input name="height" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Weight:</label>
            <input name="weight" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Surface Area:</label>
            <input name="surface_area" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Flow Rate:</label>
            <input name="flow_rate" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Surgeon:</label>
            <input name="surgeon" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Perfusionist:</label>
            <input
              name="perfusionist"
              value="Kuttimalu P M"
              class="form-control"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-5">
            <label class="form-label">ECMO:</label>
             <textarea name="ecmo" rows="2" class="form-control"></textarea>
        </div>
          <div class="col-md-5">
            <label class="form-label">Reason:</label>
            <textarea name="reason" rows="2" class="form-control"></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">ECMO ON:</label>
            <input name="ECMO ON" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">ECMO OFF:</label>
            <input name="ECMO OFF" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Total Time:</label>
            <input name="total" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Drainage:</label>
            <input name="drainage" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Return:</label>
            <input name="return" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-5">
            <label class="form-label">Consumables:</label>
            <textarea name="consumables" rows="2" class="form-control"></textarea>
          </div>
          <div class="col-md-5">
            <label class="form-label">Comments:</label>
            <textarea name="comments" rows="2" class="form-control"></textarea>
          </div>
        </div>
        <div class="text-center">
          <button type="submit2" class="btn btn-primary">
            Generate ECMO PDF
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
